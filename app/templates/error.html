<!DOCTYPE html>
<html>
<head>
    <title>Error - IRIS Clinical Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .error-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            color: #cc0000;
        }
        .error-message {
            margin: 20px 0;
            padding: 15px;
            background: #ffeeee;
            border-radius: 4px;
            border-left: 4px solid #cc0000;
            text-align: left;
        }
        .home-link {
            margin-top: 30px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <div class="error-message">
            {{ error }}
        </div>
        <div class="home-link">
            <a href="/">Return to Home</a>
        </div>
    </div>
</body>
</html>
